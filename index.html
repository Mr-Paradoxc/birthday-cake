<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise!</title>
    <style>
      /* ... (Your CSS styles for cake and animation) ... */
      /* Make sure to include styles from your previous code */

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .envelope-container {
        position: relative;
        width: 300px;
        height: 200px;
        cursor: pointer;
        perspective: 1000px;
        transition: transform 0.5s ease;
      }

      .envelope-container:hover {
        transform: scale(1.05);
      }

      .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .envelope-front {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #e74c3c;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }

      .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #c0392b;
        clip-path: polygon(0 0, 100% 0, 50% 50%);
        transform-origin: top;
        transition: transform 1s ease;
        z-index: 3;
      }

      .envelope-back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #d35400;
        border-radius: 5px;
        transform: rotateY(180deg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .heart {
        color: rgb(255, 11, 247);
        font-size: 40px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        text-align: center;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .animation-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111;
        display: none; /* Initially hidden */
        z-index: 10;
      }

      #birthdayCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .close-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        z-index: 11;
        display: none;
      }

      .close-btn:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <canvas id="cakeCanvas"></canvas>
    <div class="animation-container" id="animationContainer">
      <canvas id="birthdayCanvas"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("cakeCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 400;
      canvas.height = 300;

      const cakeBaseColor = "#f2d1a4";
      const frostingColor = "#ffffff";
      const candleColor = "#e67e22";
      const flameColor = "#f1c40f";

      let candles = [
        // Store candle data (position and blown state)
        { x: 100, y: 100, width: 10, height: 40, blown: false },
        { x: 150, y: 110, width: 10, height: 30, blown: false },
        { x: 200, y: 90, width: 10, height: 50, blown: false },
        { x: 250, y: 100, width: 10, height: 45, blown: false },
        { x: 300, y: 110, width: 10, height: 30, blown: false },
      ];

      function drawCakeBase(x, y, width, height) {
        ctx.fillStyle = cakeBaseColor;
        ctx.fillRect(x, y, width, height);
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(x, y + height / 2, width, height / 4);
      }

      function drawFrosting(x, y, width, height, dripSize) {
        ctx.fillStyle = frostingColor;
        ctx.fillRect(x, y, width, height);
        for (
          let i = x + dripSize;
          i < x + width - dripSize;
          i += dripSize * 2
        ) {
          ctx.beginPath();
          ctx.moveTo(i, y + height);
          ctx.lineTo(i + dripSize, y + height + dripSize / 2);
          ctx.lineTo(i, y + height + dripSize);
          ctx.fill();
        }
      }

      function drawCandle(x, y, width, height, blown) {
        ctx.fillStyle = candleColor;
        ctx.fillRect(x, y, width, height);

        if (!blown) {
          // Only draw flame if not blown out
          ctx.fillStyle = flameColor;
          ctx.beginPath();
          ctx.moveTo(x + width / 2, y - height / 3);
          ctx.lineTo(x + width * 0.6, y - height / 2);
          ctx.lineTo(x + width * 0.4, y - height / 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      function drawCake() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        candles.forEach((candle) => {
          drawCandle(
            candle.x,
            candle.y,
            candle.width,
            candle.height,
            candle.blown
          );
        });
        drawCakeBase(50, 150, 300, 80);
        drawFrosting(50, 140, 300, 20, 20);
      }

      // Function to handle blowing out candles

      // ... (Your cake drawing and candle logic - cake.js) ...

      // Example: Assume you have a function to blow out candles
      function blowOutCandles() {
        candles.forEach((candle) => {
          candle.blown = true; // Blow out all candles
        });
        drawCake(); // Redraw the cake without flames
      }

      // Microphone access and audio processing (You'll need to implement this)
      async function getMicrophoneInput() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const audioContext = new AudioContext();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          source.connect(analyser);

          // Analyze audio data to detect blowing
          analyser.fftSize = 256;
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);


          function checkForBlow() {
            analyser.getByteFrequencyData(dataArray);
            const blowThreshold = 500; // Adjust based on microphone sensitivity
            if (dataArray[0] > blowThreshold) {
              // Assuming low frequencies indicate blowing
              blowOutCandles();
            }
            requestAnimationFrame(checkForBlow); // Continuously check for blowing
          }

          checkForBlow();
        } catch (error) {
          console.error("Error accessing microphone:", error);
        }
      }

      // Initialize cake drawing and microphone input
      drawCake();
      getMicrophoneInput();

      function showBirthdayAnimation() {
        // 1. Hide the cake canvas
        document.getElementById("cakeCanvas").style.display = "none";

        // 2. Show the animation container
        document.getElementById("animationContainer").style.display = "block";

        // 3. Start the birthday animation
        initBirthdayAnimation();
      }

      // ... (Your Birthday Animation code - same as before) ...
      // Birthday animation code
      function initBirthdayAnimation() {
        const c = document.getElementById("birthdayCanvas");
        var w = (c.width = window.innerWidth),
          h = (c.height = window.innerHeight),
          ctx = c.getContext("2d"),
          hw = w / 2, // half-width
          hh = h / 2,
          // Customize the name here
          birthdayPerson = "SARAH",
          opts = {
            strings: ["HAPPY", "BIRTHDAY!", birthdayPerson],
            charSize: 30,
            charSpacing: 35,
            lineHeight: 40,

            cx: w / 2,
            cy: h / 2,

            fireworkPrevPoints: 10,
            fireworkBaseLineWidth: 5,
            fireworkAddedLineWidth: 8,
            fireworkSpawnTime: 400,
            fireworkBaseReachTime: 60,
            fireworkAddedReachTime: 60,
            fireworkCircleBaseSize: 20,
            fireworkCircleAddedSize: 10,
            fireworkCircleBaseTime: 60,
            fireworkCircleAddedTime: 60,
            fireworkCircleFadeBaseTime: 20,
            fireworkCircleFadeAddedTime: 10,
            fireworkBaseShards: 5,
            fireworkAddedShards: 5,
            fireworkShardPrevPoints: 3,
            fireworkShardBaseVel: 2,
            fireworkShardAddedVel: 1,
            fireworkShardBaseSize: 3,
            fireworkShardAddedSize: 3,
            gravity: 0.05,
            upFlow: -0.05,
            letterContemplatingWaitTime: 720,
            balloonSpawnTime: 40,
            balloonBaseInflateTime: 20,
            balloonAddedInflateTime: 20,
            balloonBaseSize: 20,
            balloonAddedSize: 20,
            balloonBaseVel: 0.2,
            balloonAddedVel: 0.2,
            balloonBaseRadian: -(Math.PI / 2 - 0.5),
            balloonAddedRadian: -1,

            // Name animation options - different from regular text
            nameFireworkSpawnTime: 500, // Slower spawn time for name
            nameFireworkBaseReachTime: 70, // Longer reach time
            nameFireworkAddedReachTime: 70,
            nameFireworkCircleBaseSize: 25, // Bigger circles
            nameFireworkCircleAddedSize: 15,
            nameFireworkBaseShards: 7, // More shards
            nameFireworkAddedShards: 7,
            nameFireworkShardBaseVel: 3, // Faster shards
            nameFireworkShardAddedVel: 3,
            nameLetterContemplatingWaitTime: 900, // Longer display time
            nameBalloonBaseSize: 30, // Bigger balloons
            nameBalloonAddedSize: 30,
            nameBalloonBaseVel: 0.15, // Slower balloon movement
            nameBalloonAddedVel: 0.15,
          },
          calc = {
            totalWidth:
              opts.charSpacing *
              Math.max(
                opts.strings[0].length,
                opts.strings[1].length,
                opts.strings[2].length
              ),
          },
          Tau = Math.PI * 2,
          TauQuarter = Tau / 4,
          letters = [];

        ctx.font = opts.charSize + "px Verdana";

        function Letter(char, x, y, isName) {
          this.char = char;
          this.x = x;
          this.y = y;
          this.isName = isName || false;

          this.dx = -ctx.measureText(char).width / 2;
          this.dy = +opts.charSize / 2;

          this.fireworkDy = this.y - hh;

          // Different color scheme for name (gold/yellow hues)
          var hue;
          if (this.isName) {
            hue = 40 + (x / calc.totalWidth) * 20; // Golden hues from 40-60
          } else {
            hue = (x / calc.totalWidth) * 360; // Regular rainbow
          }

          this.color = "hsl(hue,80%,50%)".replace("hue", hue);
          this.lightAlphaColor = "hsla(hue,80%,light%,alp)".replace("hue", hue);
          this.lightColor = "hsl(hue,80%,light%)".replace("hue", hue);
          this.alphaColor = "hsla(hue,80%,50%,alp)".replace("hue", hue);

          this.reset();
        }
        Letter.prototype.reset = function () {
          this.phase = "firework";
          this.tick = 0;
          this.spawned = false;

          // Use different timing for name vs regular text
          if (this.isName) {
            this.spawningTime =
              (opts.nameFireworkSpawnTime * Math.random()) | 0;
            this.reachTime =
              (opts.nameFireworkBaseReachTime +
                opts.nameFireworkAddedReachTime * Math.random()) |
              0;
          } else {
            this.spawningTime = (opts.fireworkSpawnTime * Math.random()) | 0;
            this.reachTime =
              (opts.fireworkBaseReachTime +
                opts.fireworkAddedReachTime * Math.random()) |
              0;
          }

          this.lineWidth =
            opts.fireworkBaseLineWidth +
            opts.fireworkAddedLineWidth * Math.random();
          this.prevPoints = [[0, hh, 0]];
        };
        Letter.prototype.step = function () {
          if (this.phase === "firework") {
            if (!this.spawned) {
              ++this.tick;
              if (this.tick >= this.spawningTime) {
                this.tick = 0;
                this.spawned = true;
              }
            } else {
              ++this.tick;

              var linearProportion = this.tick / this.reachTime,
                armonicProportion = Math.sin(linearProportion * TauQuarter),
                x = linearProportion * this.x,
                y = hh + armonicProportion * this.fireworkDy;

              if (this.prevPoints.length > opts.fireworkPrevPoints)
                this.prevPoints.shift();

              this.prevPoints.push([x, y, linearProportion * this.lineWidth]);

              var lineWidthProportion = 1 / (this.prevPoints.length - 1);

              for (var i = 1; i < this.prevPoints.length; ++i) {
                var point = this.prevPoints[i],
                  point2 = this.prevPoints[i - 1];

                ctx.strokeStyle = this.alphaColor.replace(
                  "alp",
                  i / this.prevPoints.length
                );
                ctx.lineWidth = point[2] * lineWidthProportion * i;
                ctx.beginPath();
                ctx.moveTo(point[0], point[1]);
                ctx.lineTo(point2[0], point2[1]);
                ctx.stroke();
              }

              if (this.tick >= this.reachTime) {
                this.phase = "contemplate";

                // Different firework explosion for name
                if (this.isName) {
                  this.circleFinalSize =
                    opts.nameFireworkCircleBaseSize +
                    opts.nameFireworkCircleAddedSize * Math.random();
                } else {
                  this.circleFinalSize =
                    opts.fireworkCircleBaseSize +
                    opts.fireworkCircleAddedSize * Math.random();
                }

                this.circleCompleteTime =
                  (opts.fireworkCircleBaseTime +
                    opts.fireworkCircleAddedTime * Math.random()) |
                  0;
                this.circleCreating = true;
                this.circleFading = false;

                this.circleFadeTime =
                  (opts.fireworkCircleFadeBaseTime +
                    opts.fireworkCircleFadeAddedTime * Math.random()) |
                  0;
                this.tick = 0;
                this.tick2 = 0;

                this.shards = [];

                // Different shard count for name vs regular text
                var shardCount;
                if (this.isName) {
                  shardCount =
                    (opts.nameFireworkBaseShards +
                      opts.nameFireworkAddedShards * Math.random()) |
                    0;
                } else {
                  shardCount =
                    (opts.fireworkBaseShards +
                      opts.fireworkAddedShards * Math.random()) |
                    0;
                }

                var angle = Tau / shardCount,
                  cos = Math.cos(angle),
                  sin = Math.sin(angle),
                  x = 1,
                  y = 0;

                for (var i = 0; i < shardCount; ++i) {
                  var x1 = x;
                  x = x * cos - y * sin;
                  y = y * cos + x1 * sin;

                  // Use name's faster velocity for shards
                  if (this.isName) {
                    this.shards.push(
                      new Shard(this.x, this.y, x, y, this.alphaColor, true)
                    );
                  } else {
                    this.shards.push(
                      new Shard(this.x, this.y, x, y, this.alphaColor, false)
                    );
                  }
                }
              }
            }
          } else if (this.phase === "contemplate") {
            ++this.tick;

            if (this.circleCreating) {
              ++this.tick2;
              var proportion = this.tick2 / this.circleCompleteTime,
                armonic = -Math.cos(proportion * Math.PI) / 2 + 0.5;

              ctx.beginPath();
              ctx.fillStyle = this.lightAlphaColor
                .replace("light", 50 + 50 * proportion)
                .replace("alp", proportion);
              ctx.beginPath();
              ctx.arc(this.x, this.y, armonic * this.circleFinalSize, 0, Tau);
              ctx.fill();

              if (this.tick2 > this.circleCompleteTime) {
                this.tick2 = 0;
                this.circleCreating = false;
                this.circleFading = true;
              }
            } else if (this.circleFading) {
              // Name text is bold
              if (this.isName) {
                ctx.font = "bold " + opts.charSize + "px Verdana";
              } else {
                ctx.font = opts.charSize + "px Verdana";
              }

              ctx.fillStyle = this.lightColor.replace("light", 70);
              ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

              ++this.tick2;
              var proportion = this.tick2 / this.circleFadeTime,
                armonic = -Math.cos(proportion * Math.PI) / 2 + 0.5;

              ctx.beginPath();
              ctx.fillStyle = this.lightAlphaColor
                .replace("light", 100)
                .replace("alp", 1 - armonic);
              ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
              ctx.fill();

              if (this.tick2 >= this.circleFadeTime) this.circleFading = false;
            } else {
              // Name text is bold
              if (this.isName) {
                ctx.font = "bold " + opts.charSize + "px Verdana";
              } else {
                ctx.font = opts.charSize + "px Verdana";
              }

              ctx.fillStyle = this.lightColor.replace("light", 70);
              ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            }

            for (var i = 0; i < this.shards.length; ++i) {
              this.shards[i].step();

              if (!this.shards[i].alive) {
                this.shards.splice(i, 1);
                --i;
              }
            }

            // Different wait time for name
            var waitTime = this.isName
              ? opts.nameLetterContemplatingWaitTime
              : opts.letterContemplatingWaitTime;

            if (this.tick > waitTime) {
              this.phase = "balloon";

              this.tick = 0;
              this.spawning = true;
              this.spawnTime = (opts.balloonSpawnTime * Math.random()) | 0;
              this.inflating = false;
              this.inflateTime =
                (opts.balloonBaseInflateTime +
                  opts.balloonAddedInflateTime * Math.random()) |
                0;

              // Different balloon size for name
              if (this.isName) {
                this.size =
                  (opts.nameBalloonBaseSize +
                    opts.nameBalloonAddedSize * Math.random()) |
                  0;
                var vel =
                  opts.nameBalloonBaseVel +
                  opts.nameBalloonAddedVel * Math.random();
              } else {
                this.size =
                  (opts.balloonBaseSize +
                    opts.balloonAddedSize * Math.random()) |
                  0;
                var vel =
                  opts.balloonBaseVel + opts.balloonAddedVel * Math.random();
              }

              var rad =
                opts.balloonBaseRadian +
                opts.balloonAddedRadian * Math.random();

              this.vx = Math.cos(rad) * vel;
              this.vy = Math.sin(rad) * vel;
            }
          } else if (this.phase === "balloon") {
            ctx.strokeStyle = this.lightColor.replace("light", 80);

            if (this.spawning) {
              ++this.tick;

              // Name text is bold
              if (this.isName) {
                ctx.font = "bold " + opts.charSize + "px Verdana";
              } else {
                ctx.font = opts.charSize + "px Verdana";
              }

              ctx.fillStyle = this.lightColor.replace("light", 70);
              ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

              if (this.tick >= this.spawnTime) {
                this.tick = 0;
                this.spawning = false;
                this.inflating = true;
              }
            } else if (this.inflating) {
              ++this.tick;

              var proportion = this.tick / this.inflateTime,
                x = (this.cx = this.x),
                y = (this.cy = this.y - this.size * proportion);

              ctx.fillStyle = this.alphaColor.replace("alp", proportion);
              ctx.beginPath();
              generateBalloonPath(x, y, this.size * proportion);
              ctx.fill();

              ctx.beginPath();
              ctx.moveTo(x, y);
              ctx.lineTo(x, this.y);
              ctx.stroke();

              // Name text is bold
              if (this.isName) {
                ctx.font = "bold " + opts.charSize + "px Verdana";
              } else {
                ctx.font = opts.charSize + "px Verdana";
              }

              ctx.fillStyle = this.lightColor.replace("light", 70);
              ctx.fillText(
                this.char,
                this.x + this.dx,
                this.y + this.dy + this.size
              );

              if (this.tick >= this.inflateTime) {
                this.tick = 0;
                this.inflating = false;
              }
            } else {
              this.cx += this.vx;
              this.cy += this.vy += opts.upFlow;

              ctx.fillStyle = this.color;
              ctx.beginPath();
              generateBalloonPath(this.cx, this.cy, this.size);
              ctx.fill();

              ctx.beginPath();
              ctx.moveTo(this.cx, this.cy);
              ctx.lineTo(this.cx, this.cy + this.size);
              ctx.stroke();

              // Name text is bold
              if (this.isName) {
                ctx.font = "bold " + opts.charSize + "px Verdana";
              } else {
                ctx.font = opts.charSize + "px Verdana";
              }

              ctx.fillStyle = this.lightColor.replace("light", 70);
              ctx.fillText(
                this.char,
                this.cx + this.dx,
                this.cy + this.dy + this.size
              );

              if (this.cy + this.size < -hh || this.cx < -hw || this.cy > hw)
                this.phase = "done";
            }
          }
        };
        function Shard(x, y, vx, vy, color, isNameShard) {
          // Different velocity for name shards
          if (isNameShard) {
            var vel =
              opts.nameFireworkShardBaseVel +
              opts.nameFireworkShardAddedVel * Math.random();
          } else {
            var vel =
              opts.fireworkShardBaseVel +
              opts.fireworkShardAddedVel * Math.random();
          }

          this.vx = vx * vel;
          this.vy = vy * vel;

          this.x = x;
          this.y = y;

          this.prevPoints = [[x, y]];
          this.color = color;

          this.alive = true;

          this.size =
            opts.fireworkShardBaseSize +
            opts.fireworkShardAddedSize * Math.random();
        }
        Shard.prototype.step = function () {
          this.x += this.vx;
          this.y += this.vy += opts.gravity;

          if (this.prevPoints.length > opts.fireworkShardPrevPoints)
            this.prevPoints.shift();

          this.prevPoints.push([this.x, this.y]);

          var lineWidthProportion = this.size / this.prevPoints.length;

          for (var k = 0; k < this.prevPoints.length - 1; ++k) {
            var point = this.prevPoints[k],
              point2 = this.prevPoints[k + 1];

            ctx.strokeStyle = this.color.replace(
              "alp",
              k / this.prevPoints.length
            );
            ctx.lineWidth = k * lineWidthProportion;
            ctx.beginPath();
            ctx.moveTo(point[0], point[1]);
            ctx.lineTo(point2[0], point2[1]);
            ctx.stroke();
          }

          if (this.prevPoints[0][1] > hh) this.alive = false;
        };
        function generateBalloonPath(x, y, size) {
          ctx.moveTo(x, y);
          ctx.bezierCurveTo(
            x - size / 2,
            y - size / 2,
            x - size / 4,
            y - size,
            x,
            y - size
          );
          ctx.bezierCurveTo(
            x + size / 4,
            y - size,
            x + size / 2,
            y - size / 2,
            x,
            y
          );
        }

        function anim() {
          window.requestAnimationFrame(anim);

          ctx.fillStyle = "#111";
          ctx.fillRect(0, 0, w, h);

          ctx.translate(hw, hh);

          var done = true;
          for (var l = 0; l < letters.length; ++l) {
            letters[l].step();
            if (letters[l].phase !== "done") done = false;
          }

          ctx.translate(-hw, -hh);

          if (done) for (var l = 0; l < letters.length; ++l) letters[l].reset();
        }

        // Create the letters for each string
        for (var i = 0; i < opts.strings.length; ++i) {
          for (var j = 0; j < opts.strings[i].length; ++j) {
            // Flag the name letters as special
            var isName = i === 2; // Third string is the name

            letters.push(
              new Letter(
                opts.strings[i][j],
                j * opts.charSpacing +
                  opts.charSpacing / 2 -
                  (opts.strings[i].length * opts.charSize) / 2,
                i * opts.lineHeight +
                  opts.lineHeight / 2 -
                  (opts.strings.length * opts.lineHeight) / 2,
                isName
              )
            );
          }
        }

        anim();

        window.addEventListener("resize", function () {
          w = c.width = window.innerWidth;
